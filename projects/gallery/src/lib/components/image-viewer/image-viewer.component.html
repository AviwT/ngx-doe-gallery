<ngx-chevron-icon *ngIf="arrows" (click)="prev()"></ngx-chevron-icon>
<ul
  class="images"
  [class.images--hidden]="!imagesShown"
  [class.images--transition]="imagesTransition"
  [ngStyle]="imagesStyles"
>
  <li *ngFor="let item of items" (click)="imageClick.emit($event)">
    <img [src]="item.src" alt="" draggable="false" ondragstart="return false" />
  </li>
</ul>
<ngx-chevron-icon *ngIf="arrows" (click)="next()"></ngx-chevron-icon>
