<ngx-chevron-icon
  *ngIf="showPrevArrow"
  class="prev"
  (click)="prev()"
></ngx-chevron-icon>

<ul
  #imageList
  class="images"
  [class.images--hidden]="!imagesShown"
  [class.images--transition]="imagesTransition"
>
  <li *ngIf="loop" class="border-item"></li>
  <li
    *ngFor="let item of items; let i = index"
    (click)="imageClick.emit($event)"
  >
    <div
      *ngIf="!imageTemplate; else customTemplate"
      class="image"
      [ngStyle]="imageStyles"
      [style.backgroundImage]="'url(' + item.src + ')'"
    ></div>
    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          imageTemplate;
          context: { index: i, selectedIndex: selectedItem, item: item }
        "
      ></ng-container>
    </ng-template>
  </li>
  <li *ngIf="loop" class="border-item"></li>
</ul>

<ngx-chevron-icon
  *ngIf="showNextArrow"
  class="next"
  (click)="next()"
></ngx-chevron-icon>

<ngx-image-counter
  *ngIf="imageCounter"
  [itemQuantity]="items?.length"
  [selectedItem]="selectedItem"
></ngx-image-counter>
