<ngx-chevron-icon
  *ngIf="showPrevArrow"
  class="prev"
  (click)="prev()"
></ngx-chevron-icon>
<ul
  class="images"
  [class.images--hidden]="!imagesShown"
  [class.images--transition]="imagesTransition"
  [ngStyle]="imageListStyles"
>
  <li *ngFor="let item of items" (click)="imageClick.emit($event)">
    <div
      class="image"
      [ngStyle]="imageStyles"
      [style.backgroundImage]="'url(' + item.src + ')'"
    ></div>
  </li>
</ul>
<ngx-chevron-icon
  *ngIf="showNextArrow"
  class="next"
  (click)="next()"
></ngx-chevron-icon>
