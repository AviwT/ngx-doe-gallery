<ng-container *ngIf="showPrevArrow">
  <ngx-chevron-icon
    *ngIf="!prevArrowTemplate; else prevArrowTemplate"
    class="prev"
    (click)="prev()"
  ></ngx-chevron-icon>
</ng-container>

<ul #itemList [attr.aria-label]="aria?.viewerLabel">
  <li *ngIf="!items?.length" class="initial-item"></li>
  <li
    #items
    *ngFor="let item of items; let i = index"
    [class.selected]="i === selectedIndex"
    tabindex="0"
    [attr.aria-label]="item.alt"
    [attr.aria-describedby]="'imgr-desc-' + i"
    (click)="onImageClick(item, $event)"
    (dragstart)="onDragstart($event)"
    (keydown.Tab)="onTab(i + 1)"
    (keydown.shift.Tab)="onTab(i - 1)"
  >
    <ng-container *ngIf="!itemTemplate; else customTemplate">
      <img
        *ngIf="!isYoutube(item) && !item.video"
        [src]="getSrc(item)"
        [alt]="item.alt"
        [class.loading]="item._seen && !item._loaded"
        [style.objectFit]="objectFit"
        (load)="onItemLoaded(item, $event)"
        (error)="onItemErrored(item, $event)"
      />
      <!-- Using loadedmetadata instead of loadeddata because iOS loads data lazily upon user's interaction -->
      <video
        *ngIf="!isYoutube(item) && item.video"
        [src]="getSrc(item)"
        [poster]="item.thumbSrc"
        [class.loading]="item._seen && !item._loaded"
        [style.objectFit]="objectFit"
        controls
        playsinline
        (loadedmetadata)="onItemLoaded(item, $event)"
        (error)="onItemErrored(item, $event)"
      ></video>
      <iframe
        *ngIf="isYoutube(item)"
        [src]="getSrc(item) | safe"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        (load)="onItemLoaded(item, $event)"
      ></iframe>

      <ng-container *ngIf="item._seen && !item._loaded && !item._failed">
        <ng-container *ngTemplateOutlet="loadingTemplate"></ng-container>
      </ng-container>

      <ng-container *ngIf="!errorTemplate; else errorTemplate">
        <div *ngIf="item._failed" class="error">
          <div class="icon">!</div>
          <p class="text">
            {{ errorText || 'Loading of this media failed' }}
          </p>
        </div>
      </ng-container>
    </ng-container>

    <span
      [id]="'imgr-desc-' + i"
      class="aria-description"
      [innerHTML]="item.description"
      aria-hidden="true"
    ></span>

    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          itemTemplate;
          context: {
            index: i,
            selectedIndex: selectedIndex,
            item: item,
            seen: item._seen
          }
        "
      ></ng-container>
    </ng-template>
  </li>
</ul>

<ng-container *ngIf="showNextArrow">
  <ngx-chevron-icon
    *ngIf="!nextArrowTemplate; else nextArrowTemplate"
    class="next"
    (click)="next()"
  ></ngx-chevron-icon>
</ng-container>

<ngx-image-counter
  *ngIf="imageCounter && items?.length"
  [itemQuantity]="items?.length"
  [selectedIndex]="selectedIndex"
  [orientation]="imageCounterOrientation"
></ngx-image-counter>

<div
  *ngIf="descriptions && items"
  class="description-container"
  [class.above-counter]="imageCounterOrientation === 'bottom'"
  aria-hidden="true"
>
  <div
    *ngIf="items[selectedIndex]?.description as description"
    class="description"
    [innerHTML]="description"
    (click)="descriptionClick.emit($event)"
  ></div>
</div>
