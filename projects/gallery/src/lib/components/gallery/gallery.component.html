<ngx-thumbnails
  [items]="items"
  [selectedItem]="selectedItemIndex"
  [orientation]="thumbsOrientation"
  [arrows]="thumbsArrows"
  [arrowSlideTime]="thumbsArrowSlideTime"
  [arrowSlideByLength]="thumbsArrowSlideByLength"
  [imageFit]="thumbsImageFit"
  [blockDocumentScroll]="thumbsBlockDocumentScroll"
  [scroll]="thumbsScroll"
  (thumbClick)="thumbClick.emit($event)"
  (selection)="selectedItemIndex = $event"
></ngx-thumbnails>

<ngx-image-viewer
  ngxNoMoveClick
  [items]="items"
  [selectedItem]="selectedItemIndex"
  [arrows]="arrows"
  [imageFit]="imageFit"
  [loop]="loop"
  (imageClick)="imageClick.emit($event)"
  (selection)="selectedItemIndex = $event"
></ngx-image-viewer>
