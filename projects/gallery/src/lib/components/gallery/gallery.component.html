<doe-thumbnails
  *ngIf="thumbs"
  [items]="items"
  [selectedIndex]="selectedIndex"
  [orientation]="thumbsOrientation"
  [arrows]="thumbsArrows"
  [arrowSlideByLength]="thumbsArrowSlideByLength"
  [autoScroll]="thumbsAutoScroll"
  [scrollBehavior]="thumbsScrollBehavior"
  [thumbTemplate]="thumbTemplate"
  [arrowTemplate]="thumbsArrowTemplate"
  [errorTemplate]="thumbErrorTemplate"
  [aria]="aria"
  (thumbClick)="onThumbClick($event)"
  (thumbHover)="thumbHover.emit($event)"
></doe-thumbnails>

<doe-viewer
  tabindex="0"
  [items]="items"
  [selectedIndex]="selectedIndex"
  [arrows]="arrows"
  [descriptions]="descriptions"
  [errorText]="errorText"
  [mouseGestures]="mouseGestures"
  [touchGestures]="touchGestures"
  [imageCounter]="imageCounter"
  [imageCounterOrientation]="imageCounterOrientation"
  [objectFit]="objectFit"
  [loading]="loading"
  [itemTemplate]="itemTemplate"
  [loadingTemplate]="loadingTemplate || defaultLoadingTemplate"
  [errorTemplate]="errorTemplate"
  [loop]="loop"
  [thumbsOrientation]="thumbsOrientationFlag"
  [arrowTemplate]="arrowTemplate"
  [aria]="aria"
  (imageClick)="imageClick.emit($event)"
  (descriptionClick)="descriptionClick.emit($event)"
  (selection)="_selectInternal($event); thumbnails?.select($event)"
></doe-viewer>

<ng-container *ngIf="!items?.length">
  <ng-container
    *ngTemplateOutlet="loadingTemplate || defaultLoadingTemplate"
  ></ng-container>
</ng-container>

<ng-template #defaultLoadingTemplate>
  <div class="loading">
    <div class="spinner"></div>
  </div>
</ng-template>
