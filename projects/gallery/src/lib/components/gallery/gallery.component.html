<ngx-thumbnails
  *ngIf="thumbs"
  [items]="_internalItems"
  [selectedIndex]="selectedIndex"
  [orientation]="thumbsOrientation"
  [arrows]="thumbsArrows"
  [arrowSlideByLength]="thumbsArrowSlideByLength"
  [autoScroll]="thumbsAutoScroll"
  [scrollBehavior]="thumbsScrollBehavior"
  [thumbTemplate]="thumbTemplate"
  [thumbErrorTemplate]="thumbErrorTemplate"
  [prevArrowTemplate]="prevThumbsArrowTemplate"
  [nextArrowTemplate]="nextThumbsArrowTemplate"
  [aria]="aria"
  (thumbClick)="thumbClick.emit($event)"
  (selection)="_selectInternal($event); imageViewer.select($event)"
></ngx-thumbnails>

<ngx-image-viewer
  tabindex="0"
  ngxNoMoveClick
  [items]="_internalItems"
  [selectedIndex]="selectedIndex"
  [arrows]="arrows"
  [descriptions]="descriptions"
  [errorText]="errorText"
  [gestures]="gestures"
  [imageCounter]="imageCounter"
  [imageCounterOrientation]="imageCounterOrientation"
  [objectFit]="objectFit"
  [loading]="loading"
  [itemTemplate]="itemTemplate"
  [loadingTemplate]="loadingTemplate || defaultLoadingTemplate"
  [errorTemplate]="errorTemplate"
  [loop]="loop"
  [thumbsOrientation]="thumbsOrientationFlag"
  [prevArrowTemplate]="prevArrowTemplate"
  [nextArrowTemplate]="nextArrowTemplate"
  [aria]="aria"
  (imageClick)="onImageClick($event)"
  (descriptionClick)="descriptionClick.emit($event)"
  (selection)="_selectInternal($event); thumbnails?.select($event)"
></ngx-image-viewer>

<ng-container *ngIf="!_internalItems?.length">
  <ng-container
    *ngTemplateOutlet="loadingTemplate || defaultLoadingTemplate"
  ></ng-container>
</ng-container>

<ng-template #defaultLoadingTemplate>
  <div class="loading">
    <div class="spinner"></div>
  </div>
</ng-template>
