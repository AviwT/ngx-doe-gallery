<button *ngIf="showStartArrow" class="prev-thumbs" (click)="arrowSlide(-1)">
  <ngx-chevron-icon></ngx-chevron-icon>
</button>

<ul
  #thumbs
  class="thumbs"
  [style.scrollBehavior]="scrollBehavior"
  [style.overscrollBehavior]="overscrollBehavior"
>
  <li
    *ngFor="let item of items; let i = index"
    class="thumb"
    [class.selected]="i === selectedItem"
    (click)="selection.emit(i); thumbClick.emit($event)"
  >
    <div
      *ngIf="!thumbTemplate; else customTemplate"
      class="image"
      [ngStyle]="imageStyles"
      [style.backgroundImage]="'url(' + (item.thumbSrc || item.src) + ')'"
    ></div>
    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          thumbTemplate;
          context: { index: i, selectedIndex: selectedItem, item: item }
        "
      ></ng-container>
    </ng-template>
  </li>
</ul>

<button *ngIf="showEndArrow" class="next-thumbs" (click)="arrowSlide(1)">
  <ngx-chevron-icon></ngx-chevron-icon>
</button>
