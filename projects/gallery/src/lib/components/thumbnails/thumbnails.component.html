<div *ngIf="showStartArrow" class="thumb-nav prev" (click)="slide(-1)">
  <div *ngIf="!arrowTemplate; else arrowTemplate">
    <doe-chevron-icon></doe-chevron-icon>
  </div>
</div>

<ul
  #thumbs
  [style.scrollBehavior]="scrollBehavior"
  tabindex="0"
  [attr.aria-label]="aria?.thumbnailsLabel"
>
  <li *ngIf="!items || !items.length" class="initial-item"></li>
  <li
    #thumb
    *ngFor="let item of items; let i = index"
    [class.selected]="i === selectedIndex"
    aria-hidden="true"
    (click)="emitEvent(i, item, $event, thumbClick)"
    (mouseenter)="emitEvent(i, item, $event, thumbHover)"
  >
    <ng-container *ngIf="!thumbTemplate; else customThumbTemplate">
      <img
        [src]="item.thumbSrc || item.src"
        [alt]="item.alt"
        (error)="onItemErrored(item)"
      />

      <ng-container *ngIf="item._thumbFailed">
        <div *ngIf="!errorTemplate; else errorTemplate" class="error">
          <div class="icon">âš </div>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #customThumbTemplate>
      <ng-container
        *ngTemplateOutlet="
          thumbTemplate;
          context: { index: i, selectedIndex: selectedIndex, item: item }
        "
      ></ng-container>
    </ng-template>
  </li>
</ul>

<div *ngIf="showEndArrow" class="thumb-nav next" (click)="slide(1)">
  <div *ngIf="!arrowTemplate; else arrowTemplate">
    <doe-chevron-icon></doe-chevron-icon>
  </div>
</div>
