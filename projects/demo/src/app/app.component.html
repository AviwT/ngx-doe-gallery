<ngx-gallery
  #gallery1
  class="first"
  [items]="images"
  thumbsOrientation="bottom"
  [arrows]="true"
  (imageClick)="openFirst(gallery1.selectedItemIndex)"
></ngx-gallery>

<ngx-gallery
  #gallery3
  class="third"
  [items]="images"
  [thumbsArrowSlideTime]="150"
  [thumbsArrowSlideByLength]="200"
  (imageClick)="openThird(gallery3.selectedItemIndex)"
></ngx-gallery>

<ngx-gallery
  class="third"
  [items]="images"
  imageFit="cover"
  thumbsImageFit="contain"
  [thumbsArrowSlideTime]="300"
  [thumbsScroll]="false"
></ngx-gallery>

<ngx-gallery
  class="second"
  [items]="images"
  [thumbsBlockDocumentScroll]="true"
  thumbsOrientation="left"
  [thumbsArrows]="false"
></ngx-gallery>
