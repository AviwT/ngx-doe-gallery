<ngx-gallery
  #gallery1
  class="first"
  [items]="images"
  [thumbsAutoScroll]="true"
  thumbsOrientation="bottom"
  [arrows]="true"
  [loop]="true"
  (imageClick)="openFirst(gallery1.selectedItem)"
></ngx-gallery>

<ngx-gallery
  #gallery3
  class="third"
  [imageCounter]="false"
  [items]="images"
  [selectedItem]="5"
  scrollBehavior="auto"
  thumbsOrientation="bottom"
  [thumbsArrowSlideTime]="150"
  [thumbsArrowSlideByLength]="200"
  (imageClick)="openThird(gallery3.selectedItem)"
></ngx-gallery>

<ngx-gallery
  class="third"
  [items]="images"
  imageFit="cover"
  thumbsImageFit="contain"
  thumbsOverscrollBehavior="contain"
  [thumbsArrowSlideTime]="300"
></ngx-gallery>

<ngx-gallery
  class="second"
  [items]="images"
  [imageTemplate]="itemTemplate2"
  [loop]="false"
  [thumbTemplate]="thumbTemplate2"
  thumbsOrientation="left"
  [thumbsArrows]="false"
  (imageClick)="openSecond()"
></ngx-gallery>

<ng-template
  #itemTemplate2
  let-index="index"
  let-selectedIndex="selectedIndex"
  let-item="item"
>
  <img
    class="image-2"
    [src]="item.src"
    draggable="false"
    ondragstart="return false"
  />
</ng-template>

<ng-template
  #thumbTemplate2
  let-index="index"
  let-selectedIndex="selectedIndex"
  let-item="item"
>
  <img
    class="thumb-2"
    [src]="item.thumbSrc || item.src"
    draggable="false"
    ondragstart="return false"
  />
</ng-template>

<ng-template #detailImageTemplate2 let-item="item">
  <img
    class="image-2"
    [src]="item.src"
    draggable="false"
    ondragstart="return false"
  />
</ng-template>
