<button *ngIf="showStartArrow" class="prev-thumbs" (click)="prev()">
  <ngx-chevron></ngx-chevron>
</button>

<div class="thumbs-container" (scroll)="updateArrows()" #thumbsContainer>
  <ul class="thumbs">
    <li
      *ngFor="let item of items; let i = index"
      class="thumb"
      (click)="selection.emit(i)"
    >
      <img [src]="item" alt="" />
    </li>
  </ul>
</div>

<button *ngIf="showEndArrow" class="next-thumbs" (click)="next()">
  <ngx-chevron></ngx-chevron>
</button>
