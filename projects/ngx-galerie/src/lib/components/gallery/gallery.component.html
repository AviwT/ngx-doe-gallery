<ngx-thumbnails
  [items]="items"
  [selectedItem]="selectedItemIndex"
  [orientation]="thumbsOrientation"
  [thumbHeight]="thumbHeight"
  [thumbWidth]="thumbWidth"
></ngx-thumbnails>
<div class="viewer" #imageViewer>
  <ul
    class="images"
    [class.images--no-transition]="!imagesTransition"
    [ngStyle]="imagesStyles"
  >
    <li *ngFor="let item of items">
      <!-- <img [src]="item" alt="" /> -->
      <img [src]="item" alt="" draggable="false" ondragstart="return false" />
    </li>
  </ul>
</div>
