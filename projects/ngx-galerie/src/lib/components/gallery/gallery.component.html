<ngx-thumbnails
  [items]="items"
  [selectedItem]="selectedItemIndex"
  [orientation]="thumbsOrientation"
  [thumbHeight]="thumbHeight"
  [thumbWidth]="thumbWidth"
></ngx-thumbnails>

<ngx-image-viewer
  [items]="items"
  [selectedItemIndex]="selectedItemIndex"
  (selection)="selectedItemIndex = $event"
></ngx-image-viewer>
