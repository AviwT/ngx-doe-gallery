<ngx-thumbnails
  [items]="items"
  [selectedItem]="selectedItemIndex"
  [orientation]="thumbsOrientation"
  [arrows]="true"
  [scroll]="thumbScroll"
  (selection)="selectedItemIndex = $event"
></ngx-thumbnails>

<ngx-image-viewer
  [items]="items"
  [selectedItem]="selectedItemIndex"
  (selection)="selectedItemIndex = $event"
></ngx-image-viewer>
