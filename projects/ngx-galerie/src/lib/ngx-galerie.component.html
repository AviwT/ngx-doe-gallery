<div class="thumbnails">
  <ul #thumbnailList>
    <li
      *ngFor="let item of items"
      class="thumbnail"
      [style.height]="thumbHeight"
      [style.width]="thumbWidth"
      (click)="selectItem(item)"
    >
      <img [src]="item" alt="" />
    </li>
  </ul>
</div>
<div class="viewer">
  <ul class="image-list" #imageList>
    <li
      *ngFor="let item of items"
      (panstart)="onPanStart()"
      (pan)="onPan($event)"
      (panend)="onPanEnd()"
    >
      <img [src]="item" alt="" />
    </li>
  </ul>
</div>
