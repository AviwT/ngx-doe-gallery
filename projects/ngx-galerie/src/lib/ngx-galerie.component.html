<div [class]="'thumbnails ' + thumbsOrientation">
  <ul #thumbnailList>
    <li
      *ngFor="let item of items"
      class="thumbnail"
      [style.height.px]="thumbHeight"
      [style.width.px]="thumbWidth"
      [style.minWidth.px]="thumbWidth"
      (click)="selectItem(item)"
    >
      <img [src]="item" alt="" />
    </li>
  </ul>
</div>
<div class="viewer">
  <ul class="image-list" #imageList>
    <li
      *ngFor="let item of items"
      (panstart)="onPanStart()"
      (pan)="onPan($event)"
      (panend)="onPanEnd($event)"
    >
      <!-- <img [src]="item" alt="" /> -->
      <img [src]="item" alt="" draggable="false" ondragstart="return false" />
    </li>
  </ul>
</div>
